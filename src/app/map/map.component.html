<script src="https://maps.googleapis.com/maps/api/js?callback=myMap"></script>
<div class="container">
  <agm-map [latitude]="lat" [longitude]="lng">
    <agm-marker *ngFor="let loc of locPoints" [latitude]="loc.latitude" [longitude]="loc.longitude">
      <agm-info-window> 
        <div> Humidity:{{loc.humidity}} </div>
        <div> Temperature: {{loc.temperature}} </div>
        <div> Last Updated: {{loc.date}}</div>
        <div> Link: {{loc.address}}</div>
      </agm-info-window>
    </agm-marker>
    <agm-marker [latitude]="lat" [longitude]="lng">
      <agm-info-window>
        test
      </agm-info-window>
      </agm-marker>    
  </agm-map>
</div>
