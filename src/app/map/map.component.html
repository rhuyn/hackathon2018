<script src="https://maps.googleapis.com/maps/api/js?callback=myMap"></script>
<div class="container">
  <agm-map [latitude]="lat" [longitude]="lng">
    <agm-marker *ngFor="let loc of nodeObservable | async" [latitude]="loc.latitude" [longitude]="loc.longitude">
      <agm-info-window> 
        <div> Node Id: {{loc.description}}</div>
        <div> Humidity:{{loc.humidity}} </div>
        <div> Temperature: {{loc.temperature}} </div>
        <div> Last Updated: {{loc.time}}</div>
        <div> Link: <a href={{loc.link}}>{{loc.address}}</a></div>
      </agm-info-window>
    </agm-marker>
  </agm-map>
</div>
